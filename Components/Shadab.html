<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        #audioPlayer {
            width: 300px;
            margin: 20px;
        }

        #progressBar {
            height: 10px;
            background-color: #ddd;
            position: relative;
            cursor: pointer;
        }

        #progressFill {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="audioPlayer">
        <audio id="myAudio" controls>
            <source src="../DataBase/videoplayback" type="audio/mp3">
            <!-- Your browser does not support the audio element. -->
        </audio>
        <div id="progressBar" onclick="seek(event)">
            <div id="progressFill"></div>
        </div>
    </div>

    <script src="script.js"></script>

      <script>
        
var audio = document.getElementById("myAudio");
var progressBar = document.getElementById("progressBar");
var progressFill = document.getElementById("progressFill");

function seek(event) {
    // Calculate the percentage of the clicked position
    var percentage = (event.clientX - progressBar.getBoundingClientRect().left) / progressBar.clientWidth;

    // Set the audio's currentTime based on the percentage
    audio.currentTime = percentage * audio.duration;
}

function updateProgressBar() {
    // Calculate the progress percentage
    var progress = (audio.currentTime / audio.duration) * 100;

    // Update the width of the progressFill div
    progressFill.style.width = progress + "%";
}

// Update the progress bar as the audio plays
audio.addEventListener("timeupdate", updateProgressBar);

      </script>
</body>
</html>
